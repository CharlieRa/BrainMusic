<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/ionic.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Sing Up</title>
    </head>
    <body>
        <div class="app">
            <div class="bar bar-header bar-light">
                <h1 class="title">Sign Up</h1>
            </div>
            <!-- Inicio Formulario de Registro -->
            <div class="list">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Nombre</span>
                <input type="text" placeholder="Jorge">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Apellidos</span>
                <input type="text" placeholder="Valdivia">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="jorgev@teterere.com">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Nombre de Usuario</span>
                <input type="text" placeholder="JorVal">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Contraseña</span>
                <input type="password" placeholder="Contraseña">
              </label>
        </div>
        <div class="boton">
        <a href="../signup.html" class="button button-block button-positive">Enviar</a>
        </div>
        <!-- Fin Formulario -->
        <!-- Inicio Footer -->
                    <div class="tabs tabs-icon-top">
              <a class="tab-item">
                <i class="icon ion-home"></i>
                Home
              </a>
              <a class="tab-item">
                <i class="icon ion-star"></i>
                Favorites
              </a>
              <a class="tab-item">
                <i class="icon ion-gear-a"></i>
                Settings
              </a>
            </div>



        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
